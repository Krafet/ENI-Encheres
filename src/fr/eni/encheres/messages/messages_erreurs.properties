10004=Impossible de publier votre article. Veuillez-vous rapprocher de l'administrateur
10005=Impossible de supprimer l'article
10006=Impossible de modifier l'article

#Utilisateurs
10101=Impossible d'accéder à votre compte. Veuillez-vous rapprocher de l'administrateur
