#ERREURS RAPPORTEES PAR LA DAL:

#Général
10000=Une tentative d'enregistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations.

#Articles vendus
10002=Impossible de récupérer l'article
10003=Une erreur est survenue au chargement de la liste d'articles vendus
10004=L'article n'existe pas.
10005=Impossible de supprimer l'article.
10006=Impossible de modifier l'article.

#Utilisateurs
10101=Impossible de récupérer l'utilisateur.
10102=Une erreur est survenue au chargement de la liste des utilisateurs.
10103=Impossible de supprimer l'utilisateur.
10104=Impossible de modifier l'utilisateur.
10105=L'utilisateur n'existe pas.
10106=Le pseudo est déjà utlisé.
10107=L'email est déjà utilisé.

#ERREURS RAPPORTEES PAR LA BLL:
20000=Le pseudo n'est pas en alphanumériques.
20001=Le format de l'email est incorrecte.
20002=Tous les champs ne sont pas saisie.

#ERREURS RAPPORTEES PAR LES SERVLETS:
30000=Les mots de passe ne sont pas identiques
