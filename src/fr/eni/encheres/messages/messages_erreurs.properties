10103=Impossible de supprimer votre compte. Veuillez-vous rapprocher de l'administrateur
10104=Impossible d'enregistrer les modifications. Veuillez-vous rapprocher de l'administrateur
10105=L'utilisateur n'existe pas
10108=Identifiants incorrects

#Enchères
10406=Impossible de supprimer les enchères liées à votre compte. Veuillez-vous rapprocher de l'administrateur
